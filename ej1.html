<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link id="stylesheet" href="style.css" rel="stylesheet">
    <title>Ejercicio 1</title>
</head>

<body>
    <div class="contenedor ">
        <h1>Formulario datos personales</h1>
        <form action="">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>

            <label for="basic-url" class="form-label">Your vanity URL</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
            </div>

            <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea" required></textarea>
            </div>
            <button type="submit" class="btn enviar">Enviar</button>
            <a href="./index.html" class="btn enviar">Volver</a>
            <label class="switch-button" for="switch">
                <div class="switch-outer">
                    <input id="switch" type="checkbox" onclick="toggleStylesheet()">
                    <div class="button">
                        <span class="button-toggle"></span>
                        <span class="button-indicator"></span>
                    </div>
                </div>
            </label>
        </form>

    </div>

    <script>
        function toggleStylesheet() {
            const stylesheet = document.getElementById('stylesheet');
            if (stylesheet.getAttribute('href') === 'style.css') {
                stylesheet.setAttribute('href', 'contraste.css');
            } else {
                stylesheet.setAttribute('href', 'style.css');
            }
        }
    </script>
</body>

</html>
